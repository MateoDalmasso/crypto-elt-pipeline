name: Crypto ELT Daily Pipeline

on:
  schedule:
    - cron: '0 12 * * *' # Corre todos los dÃ­as a las 12:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Create Google Credentials File
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > google_keys.json

    - name: Run Extraction and Load to BigQuery
      run: python extract_data.py